<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
          [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4> {{listFilter}} </h4>
      </div>
    </div>

    <div class='table-responsive'>
      <table class='table' *ngIf = 'books && books.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
              (click)='toggleImage()'>
              {{showImage ? 'Hide' : 'Show'}} Book Covers
            </button>
            </th>
            <th>Title</th>
            <th>isbn</th>
            <th>Author</th>
            <th>Rating</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor = 'let book of filteredBooks'>
            <td>
              <img *ngIf='showImage'
              [src] = 'book.imageUrl'
              [title] ='book.title'
              [style.width.px] = 'imageWidth'
              [style.margin.px] = 'imageMargin'
              >
            </td>
            <td><a [routerLink]="['/books', book.isbn]">
              {{ book.title }}
              </a>
            </td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.author }}</td>
            <td>
              <lib-star [rating]='book.rating'
              (ratingClicked)='onRatingClicked($event)'>
              </lib-star>
            </td>
          </tr>
        </tbody>

      </table>

  </div>
</div>
