<div clas='card' *ngIf='book'>
  <div class='card-header'>
    {{ pageTitle + ': ' + book.isbn }}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
      (click)='onBack()'
      style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
      </button>
  </div>
</div>
